<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive web design</title>
</head>

<body>
    <h1>CatPhotoApp</h1>
    <main>
        <section>
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos  -->
            <p>Click here to view more <a href="https://freecatphotoapp.com" target="_blank" rel="noopener">cat
                    photos</a></p>
            <!-- we use target _blank to open the link in a new tab -->
            <a href="https://freecatphotoapp.com"><img
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="A cute orange cat lying on its back."></a>
        </section>

        <sectipn>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <!-- unordered list -->
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                    alt="A slice of lasagna on a plate.">

                <!-- The figure element represents self-contained content and will allow you to associate an image with a caption. -->

                <figcaption>
                    Cats love lasagna.
                </figcaption>
                <!-- A figure caption (figcaption) element is used to add a caption to describe the image contained within the figure element. -->
                <figcaption>
                    Cats <em>love</em>lasagna.
                    <!-- italic -->
                </figcaption>
            </figure>

            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <!-- list items in an ordered list are numbered when displayed -->

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                <figcaption>Cats hate other cats.</figcaption>  
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
                <!-- l'élément strong c'est pour indiqué l'importance d'un mot et l'afficher en gras -->
            </figure>
        </section>

        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </section>

    </main>

</body>

</html>
